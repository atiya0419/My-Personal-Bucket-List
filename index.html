<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bucket List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        🌟 My Personal Bucket List 🌟
    </div>

    <!-- Input Section -->
    <div class="input-container">
        <input type="text" id="new-item" placeholder="Add a new item...">
        <button class="add-btn" onclick="addItem()">Add</button>
        <button class="clear-btn" onclick="clearList()">Clear List</button>
    </div>

    <!-- List Items -->
    <ul id="bucket-list"></ul>

    <!-- Footer Section -->
    <div class="footer">
        Created with <span class="heart">❤</span> by <span>Atiya Aymen</span> <!---- Created with ❤ by Your Name-->
    </div>

    <script src="script.js"></script>
</body>
</html>
